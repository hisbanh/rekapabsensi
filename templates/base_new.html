<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIPA Yaumi - Sistem Informasi Presensi Absensi{% endblock %}</title>
    
    <!-- Google Fonts - Inter (Requirement 1.1) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ApexCharts CDN (Requirement 2.2) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Main CSS (Design System) -->
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Components CSS -->
    <link href="{% static 'css/components.css' %}" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    
    <style>
        /* CSS Variables - New Blue/Indigo Design System */
        :root {
            /* Primary - Blue/Indigo (Requirements 1.2) */
            --primary-50: #EEF2FF;
            --primary-100: #E0E7FF;
            --primary-500: #6366F1;
            --primary-600: #4F46E5;
            --primary-700: #4338CA;
            
            /* Gray/Slate */
            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-300: #CBD5E1;
            --slate-400: #94A3B8;
            --slate-500: #64748B;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1E293B;
            --slate-900: #0F172A;
            
            /* Background Colors (Requirements 1.3) */
            --bg-white: #FFFFFF;
            --bg-light: var(--slate-50);
            --bg-sidebar: var(--bg-white);
            --bg-card: var(--bg-white);
            
            /* Text Colors (Requirements 1.4) */
            --text-primary: var(--slate-900);
            --text-secondary: var(--slate-500);
            --text-muted: var(--slate-400);
            --text-white: #FFFFFF;
            
            /* Status Colors (Requirements 1.5-1.8) */
            --status-hadir: #22C55E;
            --status-hadir-bg: #DCFCE7;
            --status-sakit: #EAB308;
            --status-sakit-bg: #FEF9C3;
            --status-izin: #3B82F6;
            --status-izin-bg: #DBEAFE;
            --status-alpa: #EF4444;
            --status-alpa-bg: #FEE2E2;
            
            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            
            /* Border Radius (Requirements 1.9) */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;
            --radius-full: 9999px;
            
            /* Shadows (Requirements 1.10) */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            /* Sidebar */
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 64px;
        }
        
        /* Reset & Base */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        /* Layout Structure (Requirements 2.1) */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
            background-color: var(--bg-light);
        }
        
        /* Content Area */
        .content-area {
            padding: var(--spacing-6);
        }
        
        /* Page Header */
        .page-header {
            margin-bottom: var(--spacing-6);
        }
        
        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-2) 0;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
        }
        
        /* Cards */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--slate-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--slate-200);
            padding: var(--spacing-4) var(--spacing-5);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: var(--spacing-5);
        }
        
        /* Buttons */
        .btn {
            border-radius: var(--radius-md);
            font-weight: 500;
            padding: var(--spacing-2) var(--spacing-4);
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-600);
            border-color: var(--primary-600);
            color: var(--text-white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-700);
            border-color: var(--primary-700);
        }
        
        /* Forms */
        .form-control, .form-select {
            border: 1px solid var(--slate-200);
            border-radius: var(--radius-md);
            padding: var(--spacing-2) var(--spacing-3);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-2);
        }
        
        /* Tables */
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: var(--slate-50);
            border-bottom: 1px solid var(--slate-200);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: var(--spacing-3) var(--spacing-4);
        }
        
        .table tbody td {
            padding: var(--spacing-3) var(--spacing-4);
            vertical-align: middle;
            border-bottom: 1px solid var(--slate-100);
        }
        
        .table tbody tr:hover {
            background-color: var(--slate-50);
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-1) var(--spacing-3);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-hadir {
            background-color: var(--status-hadir-bg);
            color: var(--status-hadir);
        }
        
        .status-sakit {
            background-color: var(--status-sakit-bg);
            color: var(--status-sakit);
        }
        
        .status-izin {
            background-color: var(--status-izin-bg);
            color: var(--status-izin);
        }
        
        .status-alpa {
            background-color: var(--status-alpa-bg);
            color: var(--status-alpa);
        }
        
        /* Alerts */
        .alert {
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-4) var(--spacing-5);
            margin-bottom: var(--spacing-4);
        }
        
        .alert-success {
            background-color: var(--status-hadir-bg);
            color: #166534;
        }
        
        .alert-warning {
            background-color: var(--status-sakit-bg);
            color: #92400e;
        }
        
        .alert-danger {
            background-color: var(--status-alpa-bg);
            color: #991b1b;
        }
        
        .alert-info {
            background-color: var(--status-izin-bg);
            color: #1e40af;
        }
        
        /* Utility Classes */
        .text-primary-custom {
            color: var(--primary-600) !important;
        }
        
        .bg-primary-custom {
            background-color: var(--primary-600) !important;
        }
        
        .border-primary-custom {
            border-color: var(--primary-600) !important;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--slate-100);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--slate-300);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--slate-400);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Sidebar (Requirements 2.1) -->
        {% include 'components/_sidebar_new.html' %}
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Content Area -->
            <div class="content-area">
                <!-- Messages/Alerts -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'warning' %}exclamation-triangle{% elif message.tags == 'danger' %}times-circle{% else %}info-circle{% endif %} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('show');
                });
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
