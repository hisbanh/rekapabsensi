{# Status Badge component for attendance (H/S/I/A) #}
{# Usage: {% include 'components/_status_badge.html' with student_id=student.id jp=1 current_status='H' %} #}

<div class="status-badge-group" data-student="{{ student_id }}" data-jp="{{ jp|default:1 }}">
  <button type="button" 
          class="status-badge status-badge-h{% if current_status == 'H' %} active{% endif %}" 
          data-status="H"
          title="Hadir">
    H
  </button>
  <button type="button" 
          class="status-badge status-badge-s{% if current_status == 'S' %} active{% endif %}" 
          data-status="S"
          title="Sakit">
    S
  </button>
  <button type="button" 
          class="status-badge status-badge-i{% if current_status == 'I' %} active{% endif %}" 
          data-status="I"
          title="Izin">
    I
  </button>
  <button type="button" 
          class="status-badge status-badge-a{% if current_status == 'A' %} active{% endif %}" 
          data-status="A"
          title="Alpa">
    A
  </button>
</div>
